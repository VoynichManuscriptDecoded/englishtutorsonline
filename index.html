  <style>
    body{
      margin:0;
      font-family:'Lora',serif;
      color:black;
      background:white;
      text-align:center;
    }

    header{
      background:white;
      min-height:25vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 60px;
      box-sizing:border-box;
      border-bottom:1px solid #ccc;
    }

    .nav{
      display:flex;
      justify-content:center;
      gap:80px;
    }

    .nav a{
      text-decoration:none;
      color:black;
      font-size:42px;
      font-weight:700;
      letter-spacing:1px;
      text-transform:uppercase;
    }

    /* Gentle continuous pulse for Tutors only */
    .pulse-tutors{
      display:inline-block; /* lets transform work predictably */
      animation:pulseTutors 2.2s ease-in-out infinite;
      transform-origin:center;
    }

    @keyframes pulseTutors{
      0%, 100% { opacity:1; transform:scale(1); }
      50%      { opacity:0.78; transform:scale(1.03); }
    }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .pulse-tutors{ animation:none; }
    }

    section.hero{
      background:black;
      color:white;
      min-height:50vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0 20px;
      box-sizing:border-box;
    }

    /* DESKTOP TITLE */
    .title-desktop{
      font-size:96px;
      margin:0;
      font-weight:700;
      letter-spacing:2px;
      white-space:nowrap;
    }

    /* MOBILE TITLE */
    .title-mobile{
      display:none;
      text-align:left;
      font-weight:700;
      line-height:1.1;
    }

    .title-mobile span{
      display:block;
      font-size:46px;
    }

    .title-mobile .org{
      font-size:22px;
      margin-top:6px;
      text-align:right;
    }

    section.bottom{
      background:white;
      min-height:25vh;
      display:flex;
      justify-content:center;
      align-items:center;
      border-top:1px solid #ccc;
      position:relative;
    }

    section.bottom a{
      text-decoration:none;
      color:black;
      font-size:28px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    /* SOCIAL ICONS (do not add height / do not push About Us down) */
    .social-icons{
      position:absolute;
      top:14px;
      left:0;
      right:0;
      display:flex;
      justify-content:center;
      gap:18px;
      pointer-events:auto;
    }

    .social-icons a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:38px;
      height:38px;
      color:black;
      text-decoration:none;
    }

    .social-icons svg{
      width:28px;
      height:28px;
      fill:currentColor;
    }

    .social-icons a:hover{
      opacity:0.7;
    }

    @media(max-width:900px){
      .nav a{font-size:24px;}
      .title-desktop{font-size:58px;}
    }

    @media(max-width:550px){
      .nav a{font-size:36px;}
      .title-desktop{display:none;}
      .title-mobile{display:inline-block;}
    }
  </style>
</head>

<header>

    <span>Online</span>
    <span class="org">.org</span>
  </h1>

</section>

<section class="bottom">
