<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tutors Online</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    /* Top Navigation */
    header {
      height: 22vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      border-bottom: 1px solid #444;
    }

    .nav {
      display: flex;
      gap: 120px; /* nice spacing */
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav a:hover {
      opacity: 0.7;
    }

    /* Hero Section */
    section.hero {
      height: 56vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      color: white;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 96px;
      margin: 0;
      line-height: 1.0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .red-org {
      color: #D50032; /* Post Box Red */
      margin-left: 8px;
      font-size: 40px;
      position: relative;
      top: -4px;
      font-weight: 700;
    }

    /* Bottom */
    section.bottom {
      height: 22vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section.bottom a {
      text-decoration: none;
      color: white;
      font-size: 28px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
    }

    section.bottom a:hover {
      opacity: 0.7;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .hero h1 {
        font-size: 58px;
      }
      .red-org {
        font-size: 26px;
      }
      .nav a {
        font-size: 22px;
      }
    }

    @media(max-width: 550px) {
      .hero h1 {
        font-size: 46px;
      }
      .red-org {
        font-size: 22px;
      }
      .nav {
        gap: 60px;
      }
    }

  </style>
</head>
<body>

<!-- Navigation -->
<header>
  <div class="nav">
    <a href="tutors/index.html">Tutors</a>
    <a href="about/index.html">About Us</a>
  </div>
</header>

<!-- Hero Title -->
<section class="hero">
  <h1>
    englishtutorsonline<span class="red-org">.org</span>
  </h1>
</section>

<!-- Bottom (optional future links here) -->
<section class="bottom">
  <!-- empty for now, clean minimalist look -->
</section>

</body>
</html>
