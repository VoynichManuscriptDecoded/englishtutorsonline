<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tutors Online</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      color: black;
      background-color: white;
      text-align: center;
    }

    /* --- TOP NAV (WHITE) --- */
    header {
      background-color: white;
      height: 25vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 60px;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav a:hover {
      opacity: 0.7;
    }

    /* --- HERO SECTION (BLACK) --- */
    section.hero {
      background-color: black;
      color: white;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .hero h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: clamp(36px, 9vw, 96px);
      line-height: 1.1;
    }

    .hero .main {
      display: block;
    }

    .hero .org {
      display: inline;
      font-size: 40px;
      margin-left: 8px;
      position: relative;
      top: -4px;
    }

    /* --- BOTTOM SECTION (WHITE) --- */
    section.bottom {
      background-color: white;
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    section.bottom a {
      text-decoration: none;
      color: black;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    section.bottom a:hover {
      opacity: 0.7;
    }

    /* --- MOBILE TWEAK --- */
    @media (max-width: 600px) {
      .hero .org {
        display: block;
        margin-left: 0;
        margin-top: 6px;
        font-size: 26px;
        top: 0;
      }
    }
  </style>
</head>

<body>

<!-- TOP NAV -->
<header>
  <div class="nav">
    <a href="tutors/index.html">Tutors</a>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>
    <span class="main">englishtutorsonline</span>
    <span class="org">.org</span>
  </h1>
</section>

<!-- BOTTOM -->
<section class="bottom">
  <a href="about/index.html">About Us</a>
</section>

</body>
</html>
