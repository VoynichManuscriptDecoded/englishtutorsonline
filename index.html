<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tutors Online</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      color: black;
      background-color: white;
      text-align: center;
    }

    /* --- TOP NAV (WHITE) --- */
    header {
      background-color: white;
      height: 25vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 60px;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav a:hover {
      opacity: 0.7;
    }

    /* --- HERO SECTION (BLACK) --- */
    section.hero {
      background-color: black;
      color: white;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 96px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .red-org {
      color: #D50032; /* POST BOX RED */
      margin-left: 8px;
      font-size: 40px;
      font-weight: 700;
      position: relative;
      top: -4px;
    }

    /* --- BOTTOM SECTION (WHITE) --- */
    section.bottom {
      background-color: white;
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    section.bottom a {
      text-decoration: none;
      color: black;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    section.bottom a:hover {
      opacity: 0.7;
    }

    /* --- RESPONSIVE --- */
    @media(max-width: 900px) {
      .nav a {
        font-size: 24px;
      }
      .hero h1 {
        font-size: 58px;
      }
      .red-org {
        font-size: 26px;
      }
    }

    @media(max-width: 550px) {
      .nav a {
        font-size: 22px;
      }
      .hero h1 {
        font-size: 46px;
      }
      .red-org {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<!-- TOP NAV (WHITE) -->
<header>
  <div class="nav">
    <a href="tutors/index.html">Tutors</a>
  </div>
</header>

<!-- HERO (BLACK) -->
<section class="hero">
  <h1>englishtutorsonline<span class="red-org">.org</span></h1>
</section>

<!-- BOTTOM (WHITE) -->
<section class="bottom">
  <a href="about/index.html">About Us</a>
</section>

</body>
</html>
