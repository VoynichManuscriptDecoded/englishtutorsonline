<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tutors Online</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background: white;
      color: black;
      text-align: center;
    }

    header {
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .nav a {
      font-size: 32px;
      font-weight: 700;
      text-decoration: none;
      color: black;
      letter-spacing: 1px;
    }

    /* HERO */
    section.hero {
      height: 50vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }

    /* DESKTOP — original look */
    h1.brand {
      margin: 0;
      font-size: 96px;
      letter-spacing: 2px;
      font-weight: 400;
      white-space: nowrap;
    }

    .init { font-weight: 700; }
    .org {
      font-weight: 700;
      font-size: 40px;
      margin-left: 8px;
      position: relative;
      top: -4px;
    }

    section.bottom {
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    section.bottom a {
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      color: black;
      letter-spacing: 1px;
    }

    /* MOBILE — grid aligned ETO + .org */
    @media (max-width: 550px) {
      section.hero {
        padding: 0 24px;
      }

      h1.brand {
        font-size: 42px;
        letter-spacing: 1px;
        white-space: normal;
        line-height: 1.15;

        display: grid;
        grid-template-columns: auto;
        justify-items: start; /* HARD alignment anchor */
        text-align: left;
      }

      .org {
        margin: 6px 0 0 0;
        font-size: 20px;
        top: 0;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <a href="tutors/index.html">Tutors</a>
  </div>
</header>

<section class="hero">
  <h1 class="brand">
    <span><span class="init">E</span>nglish</span>
    <span><span class="init">T</span>utors</span>
    <span><span class="init">O</span>nline</span>
    <span class="org">.org</span>
  </h1>
</section>

<section class="bottom">
  <a href="about/index.html">About Us</a>
</section>

</body>
</html>
