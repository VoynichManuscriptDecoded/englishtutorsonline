<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tutors Online</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      color: black;
      background-color: white;
      text-align: center;
    }

    /* --- TOP NAV (WHITE) --- */
    header {
      background-color: white;
      height: 25vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 60px;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav a:hover { opacity: 0.7; }

    /* --- HERO SECTION (BLACK) --- */
    section.hero {
      background-color: black;
      color: white;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }

    /* base = NOT all bold */
    h1.brand {
      margin: 0;
      font-weight: 400;
      letter-spacing: 2px;
      font-size: 96px;
      white-space: nowrap; /* desktop stays one line */
    }

    h1.brand .init { font-weight: 700; } /* E T O */
    h1.brand .org  { font-weight: 700; font-size: 40px; margin-left: 8px; position: relative; top: -4px; }

    /* --- BOTTOM SECTION (WHITE) --- */
    section.bottom {
      background-color: white;
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    section.bottom a {
      text-decoration: none;
      color: black;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    section.bottom a:hover { opacity: 0.7; }

    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
      .nav a { font-size: 24px; }
      h1.brand { font-size: 58px; }
      h1.brand .org { font-size: 26px; top: -3px; }
    }

    /* MOBILE: center the block, LEFT-ALIGN the lines so E/T/O are directly above each other */
    @media (max-width: 550px) {
      section.hero { padding: 0 24px; }

      h1.brand {
        font-size: 42px;
        letter-spacing: 1px;
        white-space: normal;   /* allow multiple lines */
        line-height: 1.15;

        /* this is the key: make it a left-aligned vertical stack,
           while the whole block stays centered */
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      /* make .org its own line on mobile */
      h1.brand .org {
        margin-left: 0;
        margin-top: 6px;
        top: 0;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP NAV (WHITE) -->
  <header>
    <div class="nav">
      <a href="tutors/index.html">Tutors</a>
    </div>
  </header>

  <!-- HERO (BLACK) -->
  <section class="hero">
    <h1 class="brand">
      <span><span class="init">E</span>nglish</span>
      <span><span class="init">T</span>utors</span>
      <span><span class="init">O</span>nline</span>
      <span class="org">.org</span>
    </h1>
  </section>

  <!-- BOTTOM (WHITE) -->
  <section class="bottom">
    <a href="about/index.html">About Us</a>
  </section>

</body>
</html>
