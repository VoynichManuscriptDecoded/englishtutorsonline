<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutors – English Tutors Online</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background-color: white;
      color: black;
      line-height: 1.7;
    }

    /* Big Title */
    .top-title {
      text-align: center;
      padding: 50px 20px 0;
    }

    .top-title h1 {
      font-size: 78px;
      margin: 0;
      color: black;
      font-weight: 700;
    }

    .small-org {
      font-size: 34px;
      margin-left: 8px;
      position: relative;
      top: -5px;
      opacity: 0.9;
    }

    /* Top Nav */
    .top-nav {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin: 30px 0 50px;
    }

    .top-nav a {
      text-decoration: none;
      font-size: 26px;
      font-weight: 700;
      color: black;
      letter-spacing: 1px;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }

    /* Tutor Grid */
    .tutor-grid {
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .tutor-box {
      width: 31%;
      text-align: center;
    }

    .tutor-box img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .tutor-box h2 {
      margin: 15px 0 5px;
      font-size: 30px;
      font-weight: 700;
    }

    .tutor-box p {
      margin: 4px 0 14px;
      font-size: 20px;
    }

    .tutor-box a {
      text-decoration: none;
      font-size: 22px;
      font-weight: 700;
      color: black;
    }

    .tutor-box a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .tutor-grid {
        flex-direction: column;
        gap: 50px;
      }
      .tutor-box {
        width: 100%;
      }
      .top-title h1 { font-size: 48px; }
      .small-org { font-size: 22px; }
      .top-nav a { font-size: 22px; }
    }
  </style>
</head>
<body>

<!-- Title -->
<div class="top-title">
  <h1>englishtutorsonline<span class="small-org">.org</span></h1>
</div>

<!-- Top Navigation -->
<div class="top-nav">
  <a href="../index.html">← Home</a>
  <a href="../terms/index.html">Terms & Conditions →</a>
</div>

<!-- Tutor Grid -->
<div class="tutor-grid">

  <div class="tutor-box">
    <img src="Alison.jpg" alt="Alison">
    <h2>Alison</h2>
    <p>A0 → C2</p>
    <a href="../alison/index.html">View Profile →</a>
  </div>

  <div class="tutor-box">
    <img src="Kris2.jpg" alt="Kris">
    <h2>Kris</h2>
    <p>A0 → C2</p>
    <a href="../kris/index.html">View Profile →</a>
  </div>

  <div class="tutor-box">
    <img src="Rachel.jpg" alt="Rachel">
    <h2>Rachel</h2>
    <p>A0 → C2</p>
    <a href="../rachel/index.html">View Profile →</a>
  </div>

</div>

</body>
</html>
